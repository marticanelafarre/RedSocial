<div *ngIf="character !== null" class="card" style="width: 18rem;">
    <div class="card" style="width: 18rem;">

        <!-- MOSTRAMOS LA INFORMACION DEL USUARIO SELECIONADO -->
        <img src="{{character.foto}}" class="card-img-top" alt="{{character.nomUsuari}}">
        <div class="card-body">
            <h4 class="card-title">{{character.nomUsuari}} {{character.cognom}}</h4>
            <h6 class="card-subtitle mb-2 text-muted">{{character.DNI}}</h6>
            <h6 class="card-subtitle mb-2 text-muted">{{character.edat}} anys</h6>
            <h6 class="card-subtitle mb-2">{{character.desc}}</h6>
            <h6 class="card-subtitle mb-2">Contrase√±a: {{character.password}}</h6>
        </div>
    </div>
</div>
