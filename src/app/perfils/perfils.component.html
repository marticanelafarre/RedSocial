<div class="container">
    <div class="row mt-3">
        <div class="col">
            <div class="list-group">


                <!-- hacemos un for para printar los usuarios registrados -->
                <a *ngFor="let usuariObject of charactersArray" class="list-group-item list-group-item-action" (click)="selectCharacter(usuariObject)">{{usuariObject.nomUsuari}}</a>
            </div>
            <br>
            <button type="button" class="btn btn-info" (click)="isCreatingNewChar = true">Nuevo Usuario</button>
        </div>

        <!-- en caso de seleccionar el personaje, abrira en la parte derecha la informacion de dicho personaje -->
        <div *ngIf="isCreatingNewChar === false" class="col">
            <app-perfil-usuari [character]="characterSelected"></app-perfil-usuari>
        </div>

        <!-- y en caso de querer crear un usuario, abrira la ventana de aÃ±adirusuarios -->
        <div *ngIf="isCreatingNewChar === true" class="col">
            <app-registre-usuari (emitirDatos)="anadirUsuario($event)"></app-registre-usuari>
        </div>
    </div>
</div>
